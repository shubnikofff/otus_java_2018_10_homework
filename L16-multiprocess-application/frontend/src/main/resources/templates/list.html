<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>User list</title>
		<link rel="stylesheet" type="text/css" href="css/list.css">
	</head>
	<body>
		<h3>User list</h3>
		<a href="/create.html">Create user</a>
		<table>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Age</th>
				<th>Address</th>
				<th>Phones</th>
			</tr>
			<tr th:if="${users.empty}">
				<td colspan="5">No users yet</td>
			</tr>
			<tr th:each="user : ${users}">
				<td><span th:text="${user.id}">Id</span></td>
				<td><span th:text="${user.name}">Name</span></td>
				<td><span th:text="${user.age}">Age</span></td>
				<td><span th:text="${user.address}">Age</span></td>
				<td th:each="phone : ${user.phones}">
					<span th:text="${phone}">Phone</span>
				</td>
			</tr>
		</table>
	</body>
</html>
